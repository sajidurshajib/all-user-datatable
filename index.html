<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h2>All user data table</h2>
        <div class="wrapper">
            <label for="users">Size</label>
            <input type="number" value="10" id="users" onchange="sizeChange(this.value)" />
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <footer>
                <a href="javascript:;" id="prev" onclick="nextPrev(this)">< prev</a>
                <label for="">Page</label>
                <input type="number" value="1" id="page" onchange="pageChange(this.value)" />
                <a href="javascript:;" id="next" onclick="nextPrev(this)">next ></a>
            </footer>
        </div>
    </body>
</html>
